<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>grapho</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #1c1c1c;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="grapho_canvas"></canvas>
    <script type="module">
      import init, { start } from "./grapho.js";

      async function run() {
        await init();
        await start("grapho_canvas");
      }

      run();
    </script>
  </body>
</html>
